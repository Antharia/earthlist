{% extends "_base.html" %}

{% block title %}Earthlist{% endblock title %}

{% block content %}
<ul>
    {% for todoitem in todoitem_list %}
        <li>
            <p>
                {{ todoitem.title }} commits:{{ todoitem.commits }} done:{{ todoitem.done }}
            </p>
            <button>Commit</button>
            <button>Done</button>
        </li>
    {% endfor %}
</ul>
{% endblock content %}

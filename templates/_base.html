{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Earthlist</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>
    <nav class="navbar" role="navigation">
        <div class="navbar-start">
            <h1 class="navbar-brand"><a href="{% url 'home' %}" class="title">Earthlist</a></h1>
        </div>
        <div class="navbar-end">
            <a href="{% url 'about' %}" class="navbar-item">About</a>
            {% if user.is_authenticated %}
            <a href="{% url 'account_logout' %}" class="navbar-item button is-danger">Log out</a>
            <a href="{% url 'dashboard' %}" class="navbar-item">{{ user.email }}</a>
            {% else %}
            <a href="{% url 'account_login' %}" class="navbar-item button is-light">Log in</a>
            <a href="{% url 'account_signup' %}" class="navbar-item button is-primary">Sign up</a>
            {% endif %}
        </div>
    </nav>
    {% block content %}
    {% endblock content %}
    </body>
</html>
